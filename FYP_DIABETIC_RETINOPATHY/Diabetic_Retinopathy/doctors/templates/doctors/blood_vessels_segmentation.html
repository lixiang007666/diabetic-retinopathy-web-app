{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="{% static 'doctors/blood_vessels_segmentation.css' %}" rel="stylesheet">

    <title>Blood Vessels Segmentation</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand div-text" href="{% url 'doctor-home' %}">ADRA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'after-login-dashboard' %}">Diagnose</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'doctor-profile' %}">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main website container start -->
    <div class="container-fluid"><br>

      <h2 class="text-center main-title"><big>Retinal Blood Vessels & Optic Disc Segmentation</big></h2>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <a href="{% url 'vessels-segment' %}" class="float-right btn btn-sm btn-edit1 shadow">BLOOD VESSELS</a>
            </div>
            <div class="col-sm-3">
              <a href="{% url 'optic-disc' %}" class="btn btn-block btn-sm btn-edit1 shadow">OPTIC DISC</a>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <br>
        {% block content %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">

              <div class="col-sm-12 pl-0 pr-0 train-image shadow">

                <img src="{% static '../media/blood_vessels/predict_vessels.jpg' %}" class="train-image" alt="training_image">

              </div><br>
    <!--          <a class="btn btn-block btn-sm btn-edit shadow" href="#">UPLOAD IMAGE</a>-->
                <!-- Custom file upload -->
                <div style="margin-top: 10px;" class="custom-file mb-3">
                  <!-- later make it accept only jpeg  -->
                  <input type="file" accept="image/*" class="custom-file-input" id="customFile" name="browse_vessels">
                  <label class="custom-file-label" for="customFile">Upload Retinal Image</label>
                </div>
                <button name="upload_vessels" type="submit" value="Submit" class="btn btn-block btn-sm btn-edit shadow">
                  UPLOAD IMAGE
                </button>

            </div>
            <div class="col-sm-4">

              <div class="col-sm-12 pl-0 pr-0 train-image shadow">

                <img src="{% static '../media/blood_vessels/predicted_vessels.jpg' %}" class="train-image" alt="training_image">

              </div><br>
    <!--          <a class="btn btn-block btn-sm btn-edit shadow" href="#">PREDICT</a>-->
                <button name="predict_vessels" type="submit" value="Submit" class="btn btn-block btn-sm btn-edit shadow">
                  PREDICT VESSELS
                </button>
            </div>
              <div class="col-sm-2"></div>

          </div>
        </form>

      {% endblock content %}

  </div>


    <!-- Footer -->
    <footer class="py-5 footer_class">
      <div class="container">
        <p class="m-0 text-center text-black">Copyright &copy; Prajwal Diabetic Retinopathy 2020</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- Code to show filename in file browse button   -->
    <script>
      $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
      });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
