{% extends 'doctors/lesions_segmentation.html' %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3 segment-div">
          <h5 class="lesions-title"><big>Hard Exudates (HX)</big></h5>
          <div class="col-sm-12 image-div shadow">
            <img src="../media/hard_exudates/predict_hx.jpg" class="div-images" alt="lesion_images" height="256" width="256">
          </div>

<!--          <a class="btn btn-block btn-sm btn-edit shadow" href="#">UPLOAD IMAGE</a>-->
          <!-- Custom file upload -->
          <div style="margin-top: 10px;" class="custom-file mb-3">
            <!-- later make it accept only jpeg  -->
            <input type="file" accept="image/*" class="custom-file-input" id="customFile3" name="browse_hx">
            <label class="custom-file-label" for="customFile3">Upload Lesion Patch</label>
          </div>
          <button name="upload_hx" type="submit" value="Submit" class="btn btn-block btn-sm btn-edit shadow">Upload HX Patch</button>
        </div>

        <div class="col-sm-3 segment-div">
          <h5 class="lesions-title"><big>HX: Predicted Label</big></h5>
          <div class="col-sm-12 image-div shadow">
            <img src="../media/hard_exudates/predicted_hx.jpg" class="div-images" alt="lesion_images" height="256" width="256">
          </div>
<!--          <a class="btn btn-block btn-sm btn-edit shadow" href="#">PREDICT</a>-->
          <button name="predict_hx" type="submit" value="Submit" class="btn btn-block btn-sm btn-edit shadow">PREDICT HX</button>
        </div>

        <div class="col-sm-3"></div>
    </div>
    </form>

{% endblock content %}
